<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Technologists - Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script>
      // define the callAPI function that takes a first name and last name as parameters
      var callAPI = (realtechnologistemail) => {
        // instantiate a headers object
        var myHeaders = new Headers();
        // add content type header to object
        myHeaders.append("Content-Type", "application/json");
        // using built in JSON utility package turn object to string and store in a variable
        var raw = JSON.stringify({ ID: realtechnologistemail });
        // create a JSON object with parameters for API call and store in a variable
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        // make API call with parameters and use promises to get response
        fetch(
          "https://onlv8iygpi.execute-api.us-east-1.amazonaws.com/dev",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => alert(JSON.parse(result).body))
          .catch((error) => console.log("error", error));
      };
    </script>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="/images/design.png"
        alt=""
        width="125"
        height="125"
      />

      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"></p>

        <h1>Join us.</h1>

        <form>
          <div class="form-group">
            <label for="realtechnologistemail">Enter your email:</label>
            <input
              type="email"
              class="form-control"
              id="realtechnologistemail"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We will never share your email with anyone else and only use it
              to contact you as we organize and grow the #RealTechnologist
              movement.
            </small>
          </div>

          <button
            type="button"
            class="btn btn-dark"
            onclick="callAPI(document.getElementById('realtechnologistemail').value)"
          >
            Submit
          </button>
        </form>
        <br />

        <!-- set button onClick method to call function we defined passing input values as parameters -->
      </div>

      <img src="/images/RealTechnologist.svg" width="70%" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
